<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/user/signUp}" method="post">
    <div><label> User id : <input type="text" name="id"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> User email : <input type="email" name="email"/> </label></div>
    <div><label> User birthDate : <input type="text" name="birthDate"/> </label></div>
    <div><label> User name : <input type="text" name="name"/> </label></div>
    <div><label> User college : <input type="text" name="college"/> </label></div>
    <div><label> User department : <input type="text" name="department"/> </label></div>
    <div><label> User major : <input type="text" name="major"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
    <input type="submit" value="Sign Up"/>
</form>
</body>
</html>
